<div>
<div class="registro-info">
  <table class="table table-hover">
    <thead>
      <tr class="tabla">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Categoría</th>
        <th scope="col">Fecha de Creación</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.nombre }}</td>
        <td>{{ product.descripcion }}</td>
        <td>{{ product.precio }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.categoria }}</td>
        <td>{{ product.fechaCreacion | date:'dd/MM/yyyy' }}</td>
        <td>{{ getQuantity(product) }}</td>
        <td>
          <button (click)="addToCart(product)">Agregar</button>
          <button (click)="removeFromCart(product)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="acciones">
    <button (click)="goToCart()">Aceptar</button>
  </div>
</div>

</div>
